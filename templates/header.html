<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('show_catalog')}}">
			<span class="glyphicon glyphicon-book" aria-hidden="true"></span>Show All Genres
		</a>
	</div>

	<div class="col-md-6 text-right">

		{% if 'username' not in session %}

			<a href="{{url_for('showLogin')}}">Click Here to Login </a>

		{% else %}

			<div class="col-md-10">
				<span>{{ session.email }}</span>
			</div>

			<div class="col-md-2">
				<span><a href="{{url_for('gdisconnect')}}">Logout</a></span>
			</div>

		{% endif %}

	</div>

</div>
